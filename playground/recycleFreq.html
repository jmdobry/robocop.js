<p><strong>Type:</strong> <code>number</code> (milliseconds)</p>
<p><strong>Default:</strong> <code>1000</code></p>
<p><strong>Description:</strong> How often the cache should check for expired items. Only used when <code>maxAge</code> is set.</p>
<p><strong>Usage:</strong></p>
<pre class="highlighted"><code class="javascript">$angularCacheFactory(<span class="string">'newCache'</span>, {
    maxAge: <span class="number">3600000</span>,
    recycleFreq: <span class="number">10000</span> <span class="comment">// check for expired items every 10 seconds</span>
});</code></pre>
