<p><strong>Type:</strong> <code>number</code> (milliseconds)</p>
<p><strong>Default:</strong> <code>null</code></p>
<p><strong>Description:</strong> Set the cache to periodically clear itself.</p>
<p><strong>Usage:</strong></p>
<pre class="highlighted"><code class="javascript">$angularCacheFactory(<span class="string">'newCache'</span>, { cacheFlushInterval: <span class="number">3600000</span> }); <span class="comment">// clear the cache every hour</span></code></pre>
